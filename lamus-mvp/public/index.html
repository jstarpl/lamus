    <style type="text/css">
      @keyframes splash-bkg-animate-in {
        0% {
          background-position: -100vh 0;
        }
        100% {
          background-position: 0 0;
        }
      }
      @keyframes splash-bkg-animate-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes splash-logo-animate-in {
        0% {
          opacity: 0;
          transform: scale(1.2);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      #splash {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: #ffffff;
        background-image: linear-gradient(29deg, #fffbe4 0%, #ffffff 50%);
        background-repeat: no-repeat;
        z-index: 100000;
        justify-content: center;
        align-items: center;
        animation: 2s splash-bkg-animate-in 0s 1 ease-out normal both;
      }
      #splash .logo {
        display: block;
        max-width: 40vw;
        max-height: 40vw;
        animation: 1s splash-logo-animate-in 1s 1 ease-out normal both;
      }
    </style>
  </head>
